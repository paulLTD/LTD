<!DOCTYPE html>
<html>
<head>
    <title>LTD Projects Report Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        window.TrelloPowerUp.initialize({
            'board-buttons': function (t, options) {
                return [{
                    icon: 'https://cdn.glitch.com/your-icon-url/icon.png', // Replace with your icon URL
                    text: 'Generate Report',
                    callback: function (t) {
                        return t.popup({
                            title: 'LTD Projects Report',
                            url: './report.html',
                            height: 600
                        });
                    }
                }];
            }
        });
    </script>
</body>
</html>
