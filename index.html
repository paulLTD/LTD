<!DOCTYPE html>
<html>
<head>
    <title>Recent Card Activity Power-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f8;
        }

        h1 {
            color: #172b4d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dfe1e6;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #dfe1e6;
            color: #172b4d;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        a {
            color: #0052cc;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .loading {
            text-align: center;
            font-style: italic;
            color: #6b778c;
        }
    </style>
</head>
<body>
    <h1>Recent Card Activity</h1>
    <div id="content">
        <p class="loading">Loading card activities...</p>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>

        var WHITE_ICON = 'https://paulltd.github.io/LTD/white_icon.png';
        var BLACK_ICON = 'https://paulltd.github.io/LTD/black_icon.png';

        var onBtnClick = function (t, opts) {
            console.log('Someone clicked the button');
        };

        window.TrelloPowerUp.initialize({
            'board-buttons': function (t, opts) {
                return [

                    {
                        "name": "Recent Card Activity",
                        "description": "Displays a view of recent activity for each card on the board.",
                        "icon": {
                            dark: WHITE_ICON,
                            light: DARK_ICON
                        },
                        "text": "My Board Button",
                        "callback": "function(t)",
        { "console.log('clicked');" }
      }
    ]
        })

    </script>
</body>
</html>
