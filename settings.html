<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <h2 class="text-xl font-bold mb-4">LTD Projects Report Power-Up Settings</h2>
    <p class="text-gray-600">No configurable settings available for this Power-Up.</p>
    <button id="closeBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Close</button>
    <script>
        const t = TrelloPowerUp.iframe();
        document.getElementById('closeBtn').addEventListener('click', () => {
            t.closePopup();
        });
    </script>
</body>
</html>
